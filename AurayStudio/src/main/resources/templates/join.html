<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/nav.css">
<link rel="stylesheet" href="/css/login/join.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
<!-- 외부 스크립트 파일을 불러오기 -->
<script src="/js/script.js"></script> <!-- join.js 파일 경로 설정 -->

</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
	<div layout:fragment="content" id="contents">
		<h1>회원가입</h1>
		<br><br>
		<form name="joinForm" id="joinForm" action="/join" method="post">
		    <div id="msg"></div>
		    <table>
				<tr>
					<td>
					    <label for="userid">아이디</label>
					</td>
					<td>
					    <div>
							<input type="text" name="userid" id="userid" placeholder="아이디를 3~8자로 입력" required> 
							<input type="button" onclick="checkId()" value="중복확인">
							<br><br>
						</div>
					</td>
				</tr> 
				<tr>
                <td colspan="2">
                    <div id="id-area"></div> <br><!-- AJAX 결과를 보여줄 공간 추가 -->
                </td>
            </tr>
            <tr>
            </tr>
            
            <tr>
                <td><label for="userpw">패스워드</label></td>
                <td><input type="password" name="userpw" id="userpw" placeholder="4~20자로 입력" required></td>
            </tr>
            <tr>
                <td>
                    <label for="username">이름</label>
                </td>
                <td>
                    <input type="text" name="username" id="username" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthdate">생년월일</label>
                </td>
                <td>
                    <input type="date" name="birthdate" id="birthdate" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>성별</label>
                </td>
                <td class="gender-section">
                    <input type="radio" name="gender" id="genderM" value="M" required>
                    <label for="genderM">남자</label>
                    <input type="radio" name="gender" id="genderF" value="F">
                    <label for="genderF">여자</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telnumber">전화번호</label>
                </td>
                <td>
                    <input type="text" name="telnumber" id="telnumber" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="addr">주소</label>
                </td>
                <td>
                    <input type="text" name="addr" id="addr" required>
                </td>
            </tr>
			</table>
			<div>
				<input type="submit" value="회원가입" onclick="checkJoinForm()"> 
				<input type="reset" value="다시입력"> 
				<input type="button" value="홈으로" onclick="location.href='/'">
			</div>
		</form>
	</div>
</body>
</html>
