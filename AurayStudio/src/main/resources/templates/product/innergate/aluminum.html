<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
	<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="/css/nav.css">
		<link rel="stylesheet" href="/css/kitchen.css">
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script th:src="@{/js/script.js}"></script>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

	<div class="main-content">
		<aside class="sidebar">
			<h2>중문</h2>
			<span class="custom-line"></span>
			<ul>
				<li><a href="/product/innergate/jungmun3">3연동 중문</a></li>
				<li><a href="/product/innergate/double_sided">양개중문</a></li>
				<li><a href="/product/innergate/aluminum">슬림 알루미늄 중문</a></li>
				<li><a href="/product/innergate/folding">폴딩도어</a></li>
				<li><a href="/product/innergate/partition">파티션</a></li>
			</ul>
		</aside>

		<main class="content-area">
			<section>
				<h2>슬림 알루미늄 중문</h2>
				<!-- Thymeleaf loop to iterate over the built-in items -->
				<div class="products-container">
					<div th:each="innergate : ${innergates}" class="door-item">
						<div class="innergate-field">
							<a th:href="@{'/product/innergate/aluminum/' + ${innergate.y_no}}">
								<img th:src="@{'downloadImg/'+${innergate.y_no}}" style="font-size: 12px;">
							</a>
						</div>
						<div class="innergate-field">
							<span th:text="${innergate.y_no}">제품코드</span>&nbsp;&nbsp;<br>
							<span th:text="${innergate.y_name}" style="font-size: 12px;"></span>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
