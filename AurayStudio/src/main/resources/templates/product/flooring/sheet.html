<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" th:href="@{/css/KA_product.css}">
	<script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
	
	<div class="main-content">
		<aside class="sidebar">
			<h2>바닥재</h2>
			<span class="custom-line"></span>
			<ul>
				<li><a href="/product/flooring/wood">원목마루</a></li>
				<li><a href="/product/flooring/gang">강마루</a></li>
				<li><a href="/product/flooring/sheet">시트</a></li>
			</ul>
		</aside>
		
		<main class="content-area">
			<section>
				<h2>시트</h2>
				<div class="products-container">
					<div th:each="flooring : ${floorings}" class="door-item">
						<div class="innergate-field">
							<a th:href="@{'/product/flooring/sheet/' + ${flooring.y_no}}">
								<img th:src="@{'downloadImg/'+${flooring.y_no}}" style="font-size: 12px;">
							</a>
						</div>
						<div class="innergate-field">
							<span th:text="${flooring.y_no}">제품코드</span>&nbsp;&nbsp;<br> 
							<span th:text="${flooring.y_name}" style="font-size: 12px;"></span>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
