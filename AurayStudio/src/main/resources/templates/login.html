<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/nav.css">
<link rel="stylesheet" href="/css/login/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
</head>
<body>
<!-- <div th:replace="fragments/nav :: nav"></div> -->
	<div layout:fragment="content" id="contents">
		<h1>로그인</h1>
		<br><br>
		<form name="loginForm" action="/login" method="post">
			<div id="msg"></div>
			<div th:if="${param.error}" id="message">
			    <p>※ 아이디 또는 패스워드가 잘못되었습니다.</p>
			    <br><br>
			</div>
			<table>
				<tr>
					<td>
					    <label for="userid">아이디</label><br>
					</td>
					<td>
					    <input type="text" name="userid" id="userid" placeholder="아이디를 3~8자로 입력">
					</td>
				</tr>

				<tr>
					<td>
					    <label for="userpw">패스워드</label><br>
					</td>
					<td>
					    <input type="password" name="userpw" id="userpw" placeholder="4~20자 입력">
					</td>
				</tr>
			</table>
			<div class="div_input_wrap_01">
			    <input type="submit" value="로그인" onclick="checkLoginForm()"> &nbsp;&nbsp;&nbsp;
                <input type="button" value="회원가입" onclick="location.href='join'">
			</div>
			<br><br>
			<div>
			    <a href="javascript:void(0)" onclick="findId()">아이디 찾기</a>
            <a href="javascript:void(0)" onclick="findPw()">패스워드 찾기</a>
			</div>
		</form>
		<div id="id-area"></div> <!-- AJAX 결과를 보여줄 공간 추가 -->
	</div>
</body>
</html>
